name: Update Activity
on:
  schedule:
    - cron: "0 * * * *"  # Runs hourly
  workflow_dispatch:      # Allows manual runs

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important!
          
      - name: Update activity
        uses: JasonEtco/activity-box@v1
        with:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Changed from GITHUB_TOKEN
          COMMIT_MESSAGE: "docs: Update activity log [skip ci]"
