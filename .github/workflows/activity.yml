name: Update Activity

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch recent GitHub activity
        run: |
          echo "<!--START_SECTION:activity-->" > activity.md
          curl -s "https://api.github.com/users/gyanendra-chaudhary/events" \
          | jq -r '.[] | select(.type == "PushEvent" or .type == "PullRequestEvent" or .type == "IssuesEvent") | .created_at + ": " + .type' \
          | head -5 >> activity.md
          echo "<!--END_SECTION:activity-->" >> activity.md

      - name: Replace activity section in README.md
        run: |
          awk 'BEGIN {p=1}
            /<!--START_SECTION:activity-->/ {print; system("tail -n +2 activity.md | head -n -1"); p=0; next}
            /<!--END_SECTION:activity-->/ {print; p=1; next}
            p' README.md > temp.md && mv temp.md README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "docs: Update activity log [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
